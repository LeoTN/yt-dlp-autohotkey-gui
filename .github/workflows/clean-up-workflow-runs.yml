name: Delete Old Workflow Runs
on:
  schedule:
    - cron: '0 0 1 * *'

  workflow_dispatch:
# Run monthly, at 00:00 on the 1st day of month.

jobs:
  delete_runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Delete Workflow Runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 365
          keep_minimum_runs: 5