name: Build and Attach Autohotkey Executable

on:
  release:
    types: [created]

jobs:
  build:
    name: Build and Attach Autohotkey Executable
    runs-on: windows-latest

    steps:
    - name: Download and Extract AutoHotkey
      run: |
        # Download AutoHotkey zip file.
        Invoke-WebRequest -Uri "https://www.autohotkey.com/download/ahk.zip" -OutFile "ahk.zip"
        # Extract it.
        Expand-Archive -Path "ahk.zip" -DestinationPath "ahk"

    - name: Compile AutoHotkey Script
      run: |
        # Set the paths to execute more easy.
        $ahk2exePath = "ahk\Compiler\Ahk2Exe.exe"
        $scriptPath = "VideoDownloader.ahk"

        # Compile the script.
        & $ahk2exePath /in $scriptPath /out VideoDownloader.exe

    - name: Upload Executable
      uses: actions/upload-artifact@v2
      with:
        name: VideoDownloader
        path: VideoDownloader.exe
